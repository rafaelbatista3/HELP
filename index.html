<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Página de cadastro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <form class="row g-3">
    <div class="text">
      <h1>CADASTRO</h1>
    </div>
    <div class="d-grid gap-2 mb-5 col-6 mx-auto">
      <button type="submit" class="btn">USUÁRIO</button>
      <button type="submit" class="btn">PRESTADOR</button>
    </div>
    <div class="mb-5 col-10 mx-auto">
      <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Nome completo">
    </div>
    <div class="mb-5 col-4 mx-auto">
      <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Data de nascimento">
    </div>
    <div class="mb-5 col-4 mx-auto">
      <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="CPF">
    </div>
    <div class="mb-5 col-10 mx-auto">
      <input type="password" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Senha">
    </div>
    <div class="mb-5 col-10 mx-auto">
      <input type="password" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Confirmar senha">
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button type="submit" class="btn">CONTINUAR</button>
    </div>
  </form>
</body>

</html>
